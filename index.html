<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEC Report Generator - Luminous Elegant Edition</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Quicksand:wght@600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-vokal: #6366f1;
            --color-respon: #0ea5e9;
            --color-tubuh: #f43f5e;
            --color-sosial: #10b981;
            --color-mental: #f59e0b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: #f8fafc; 
            color: #334155;
        }
        
        h1, h2, .font-fun { font-family: 'Quicksand', sans-serif; }
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Highlight Stabilo Styles - Sophisticated & Bright */
        .hl-green { background-color: #dcfce7; color: #15803d; padding: 2px 5px; border-radius: 4px; font-weight: 600; }
        .hl-yellow { background-color: #fef9c3; color: #a16207; padding: 2px 5px; border-radius: 4px; font-weight: 600; }
        .hl-blue { background-color: #e0f2fe; color: #0369a1; padding: 2px 5px; border-radius: 4px; font-weight: 600; }
        .hl-red { background-color: #fee2e2; color: #b91c1c; padding: 2px 5px; border-radius: 4px; font-weight: 600; }
        
        strong { font-weight: 700; color: #1e293b; }
        
        /* PDF & Preview Optimization */
        .prevent-split { break-inside: avoid; page-break-inside: avoid; }

        .preview-area {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: auto;
            background: #cbd5e1;
            padding: 60px 20px;
            min-height: 100vh;
        }

        #report-content {
            width: 794px; /* A4 width in 96dpi */
            min-height: 1123px;
            background: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0; }
            #report-content { box-shadow: none !important; border: none !important; width: 100% !important; margin: 0 !important; }
            .preview-area { padding: 0; background: white; }
        }

        /* Input Controls */
        .input-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        textarea::-webkit-scrollbar { width: 6px; }
        textarea::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .observation-container {
            text-align: justify;
            line-height: 2;
            white-space: pre-line;
            font-size: 15px;
            color: #475569;
        }

        /* Elegant Segmented Capsule */
        .segment-cap {
            height: 10px;
            border-radius: 99px;
            background: #f1f5f9;
            flex: 1;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <div class="flex flex-col lg:flex-row min-h-screen">
        
        <!-- PANEL INPUT (KIRI) -->
        <div class="lg:w-[420px] w-full bg-slate-50 border-r border-slate-200 p-8 space-y-6 no-print overflow-y-auto max-h-screen">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3 text-indigo-600 font-bold text-2xl font-fun">
                    <div class="bg-indigo-600 p-2 rounded-xl text-white">
                        <i data-lucide="sparkles" class="w-6 h-6"></i>
                    </div>
                    <span>YEC Editor</span>
                </div>
                <button onclick="resetForm()" class="text-slate-400 hover:text-red-500 transition-all p-2 bg-white rounded-full shadow-sm border border-slate-200">
                    <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                </button>
            </div>

            <div class="input-card">
                <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Biodata Siswa</h2>
                <div class="space-y-3">
                    <input id="namaLengkap" type="text" oninput="updatePreview()" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 focus:border-indigo-400 rounded-xl outline-none text-sm" placeholder="Nama Lengkap">
                    <input id="namaPanggilan" type="text" oninput="updatePreview()" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 focus:border-indigo-400 rounded-xl outline-none text-sm font-bold text-indigo-600" placeholder="Nama Panggilan">
                    <input id="nilaiAkhir" type="number" oninput="updatePreview()" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 focus:border-indigo-400 rounded-xl outline-none text-xl font-black text-slate-700" placeholder="Skor Akhir (0-100)">
                </div>
            </div>

            <div class="input-card">
                <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Capaian Kompetensi</h2>
                <div id="skor-container" class="space-y-5"></div>
            </div>

            <div class="input-card">
                <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Narasi Mentor</h2>
                <textarea id="rawNotes" oninput="updatePreview()" class="w-full px-4 py-4 bg-slate-50 border border-slate-200 focus:border-indigo-400 rounded-xl text-sm outline-none h-40 resize-none leading-relaxed" placeholder="Tulis catatan perkembangan..."></textarea>
            </div>
        </div>

        <!-- PRATINJAU LAPORAN (KANAN) -->
        <div class="flex-1 preview-area no-scrollbar relative">
            
            <div class="fixed bottom-8 right-8 z-50 no-print flex gap-3">
                <button onclick="window.print()" class="bg-white text-slate-600 p-4 rounded-2xl shadow-xl hover:bg-slate-50 transition-all border border-slate-200">
                    <i data-lucide="printer" class="w-6 h-6"></i>
                </button>
                <button onclick="downloadPDF()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-2xl shadow-2xl transition-all flex items-center gap-3 font-bold text-sm tracking-wide">
                    <i data-lucide="file-down" class="w-6 h-6"></i> Simpan Laporan
                </button>
            </div>

            <div id="report-content" class="flex flex-col">
                
                <div class="relative z-10 flex flex-col flex-grow">
                    <!-- Elegant Luminous Header -->
                    <div class="bg-white border-b-4 border-indigo-600 p-16 text-center relative overflow-hidden prevent-split">
                        <div class="absolute inset-0 opacity-40">
                            <div class="absolute top-0 right-0 w-80 h-80 bg-indigo-50 rounded-full blur-[80px] -mr-40 -mt-40"></div>
                            <div class="absolute bottom-0 left-0 w-80 h-80 bg-rose-50 rounded-full blur-[80px] -ml-40 -mb-40"></div>
                        </div>
                        <h1 class="serif text-4xl font-extrabold mb-3 tracking-tight text-slate-800 uppercase">Monthly Observation Report</h1>
                        <div class="inline-flex items-center gap-4 px-6 py-2 bg-slate-50 rounded-full border border-slate-200 shadow-sm">
                            <span class="tracking-[0.4em] uppercase text-[10px] font-black text-indigo-600">Public Speaking Anak Reguler</span>
                        </div>
                    </div>

                    <!-- Profile Banner -->
                    <div class="px-14 -mt-8 prevent-split">
                        <div class="bg-white rounded-3xl shadow-[0_20px_50px_-15px_rgba(0,0,0,0.1)] p-10 flex items-center justify-between border border-slate-100">
                            <div class="w-[35%]">
                                <p class="text-[8px] text-slate-400 uppercase font-black tracking-[0.2em] mb-1">Nama Lengkap Siswa</p>
                                <p id="view-namaLengkap" class="text-xl font-bold text-slate-800 break-words">—</p>
                            </div>
                            <div class="w-px h-12 bg-slate-100 mx-4"></div>
                            <div class="flex-1 text-center">
                                <p class="text-[8px] text-indigo-400 uppercase font-black tracking-[0.2em] mb-1">Nama Panggilan</p>
                                <p id="view-namaPanggilan" class="text-3xl font-black text-indigo-600 tracking-tight leading-none uppercase">—</p>
                            </div>
                            <div class="w-px h-12 bg-slate-100 mx-4"></div>
                            <div class="w-[20%] text-right">
                                <p class="text-[8px] text-rose-500 uppercase font-black tracking-[0.2em] mb-1">Nilai Akhir</p>
                                <div class="flex items-baseline justify-end">
                                    <span id="view-nilaiAkhir" class="text-5xl font-black text-slate-900 leading-none">0</span>
                                    <span class="text-sm font-bold text-slate-300 ml-1">/100</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Competency Matrix -->
                    <div class="p-14 pb-8 prevent-split">
                        <div class="flex items-center gap-3 mb-12">
                            <div class="h-6 w-1.5 bg-indigo-600 rounded-full shadow-sm"></div>
                            <h2 class="text-xl font-black text-slate-800 uppercase tracking-tighter">Matriks Capaian Kompetensi</h2>
                        </div>
                        <div id="progress-visuals" class="grid grid-cols-2 gap-x-16 gap-y-12">
                            <!-- Dinamis -->
                        </div>
                    </div>

                    <!-- Observation Narrative - Clean White -->
                    <div class="px-14 pb-20 flex-grow">
                        <div class="bg-slate-50/50 border border-slate-200 rounded-[2.5rem] p-12 relative">
                            <div class="flex items-center gap-3 mb-8 prevent-split">
                                <div class="h-6 w-1.5 bg-rose-500 rounded-full"></div>
                                <h2 class="text-xl font-black text-slate-800 uppercase tracking-tighter">Catatan Observasi</h2>
                            </div>
                            <div id="view-notes" class="observation-container relative z-10">
                                <p class="italic text-slate-300 text-center py-6">Hasil observasi mentor akan tampil secara profesional di sini.</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA & CONFIG ---
        let state = {
            namaLengkap: '', namaPanggilan: '', nilaiAkhir: '', rawNotes: '',
            skor: { vokal: 3, respon: 3, tubuh: 3, sosial: 2, mental: 3 }
        };

        const config = {
            vokal: { label: "Artikulasi & Vokal", color: "var(--color-vokal)" },
            respon: { label: "Interaksi & Respons", color: "var(--color-respon)" },
            tubuh: { label: "Ekspresi & Gesture", color: "var(--color-tubuh)" },
            sosial: { label: "Dinamika Sosial", color: "var(--color-sosial)" },
            mental: { label: "Kontrol Kecemasan", color: "var(--color-mental)" }
        };

        // --- UI LOGIC ---
        function renderInputs() {
            const container = document.getElementById('skor-container');
            container.innerHTML = Object.entries(config).map(([key, item]) => `
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wide">${item.label}</label>
                    <div class="flex gap-1.5" data-aspek="${key}">
                        ${[1, 2, 3, 4].map(n => `
                            <button onclick="setSkor('${key}', ${n})" class="flex-1 py-2 rounded-lg text-xs font-bold transition-all border ${state.skor[key] === n ? 'bg-indigo-600 border-indigo-600 text-white shadow-md' : 'bg-white border-slate-200 text-slate-400 hover:border-indigo-300'}">${n}</button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function setSkor(aspek, val) {
            state.skor[aspek] = val;
            renderInputs();
            updateVisuals();
        }

        function updatePreview() {
            state.namaLengkap = document.getElementById('namaLengkap').value;
            state.namaPanggilan = document.getElementById('namaPanggilan').value;
            state.nilaiAkhir = document.getElementById('nilaiAkhir').value;
            state.rawNotes = document.getElementById('rawNotes').value;

            document.getElementById('view-namaLengkap').innerText = state.namaLengkap || "—";
            document.getElementById('view-namaPanggilan').innerText = state.namaPanggilan || "—";
            document.getElementById('view-nilaiAkhir').innerText = state.nilaiAkhir || "0";
            
            processNotesDisplay();
            updateVisuals();
        }

        function processNotesDisplay() {
            const container = document.getElementById('view-notes');
            let text = state.rawNotes.trim();

            if (!text) {
                container.innerHTML = '<p class="italic text-slate-300 text-center py-6">Hasil observasi mentor akan tampil secara profesional di sini.</p>';
                return;
            }

            const rules = [
                { reg: /\b(bagus|baik|unggul|hebat|luar biasa|percaya diri|jernih|stabil|tepat|natural|lancar|berani)\b/gi, class: 'hl-green' },
                { reg: /\b(kurang|belum|perlu|lambat|cepat|lemah|tidak stabil|fidgeting|gelisah|malu|ragu)\b/gi, class: 'hl-red' },
                { reg: /\b(progres|kemajuan|berkembang|meningkat|mulai|upaya|aktif)\b/gi, class: 'hl-blue' },
                { reg: /\b(latihan|fokus|perhatian|rekomendasi|saran|lanjutkan|rutin|disarankan)\b/gi, class: 'hl-yellow' }
            ];

            let html = text.split('\n').map(p => {
                if (!p.trim()) return '';
                let proc = p;
                proc = proc.replace(/\*(.*?)\*/g, '<strong>$1</strong>');
                rules.forEach(rule => { proc = proc.replace(rule.reg, `<span class="${rule.class}">$1</span>`); });
                return `<p class="mb-4">${proc}</p>`;
            }).join('');

            container.innerHTML = html;
        }

        function updateVisuals() {
            const container = document.getElementById('progress-visuals');
            container.innerHTML = Object.entries(config).map(([key, item]) => {
                const val = state.skor[key];
                return `
                    <div class="prevent-split">
                        <div class="flex justify-between mb-3 items-end">
                            <span class="text-[11px] font-black text-slate-500 uppercase tracking-widest leading-none">${item.label}</span>
                            <span class="text-[9px] font-bold text-slate-400">Level ${val}/4</span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            ${[1, 2, 3, 4].map(i => {
                                const isActive = i <= val;
                                return `<div class="segment-cap" style="${isActive ? 'background-color:' + item.color + '; box-shadow: 0 4px 12px -2px ' + item.color + '44;' : ''}"></div>`;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function resetForm() {
            if (confirm("Hapus semua data input?")) location.reload();
        }

        function downloadPDF() {
            const element = document.getElementById('report-content');
            const opt = {
                margin: 0,
                filename: `Report_YEC_${state.namaPanggilan || 'Student'}.pdf`,
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2, useCORS: true, letterRendering: true, scrollY: 0, width: 794 },
                jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };
            window.scrollTo(0,0);
            html2pdf().set(opt).from(element).save();
        }

        window.onload = () => { lucide.createIcons(); renderInputs(); updatePreview(); };
    </script>
</body>
</html>
